  <meta charset="UTF-8" />

  <title>Password Generator</title>
</head>

<body>
  <div class="container col-xs-12 col-md-6 col-lg-8">
    <header class="col text-center">
      <h1>Password Generator</h1>
    </header>
    
    <div id="passwordGenerator">
      <h2>Generate a Password</h2>
      <hr class="section-headers-divider">
      <form>
        <div class="form-group">
          Password length (8 - 128 characters): <input type="number" name="passCharCount" min="8"
            max="128" id="passCharInput">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="uppercase" value="uppercase">
          <label class="form-check-label" for="uppercase">Uppercase Letters</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lowercase" value="lowercase">
          <label class="form-check-label" for="lowercase">Lowercase Letters</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="numbers" value="numbers">
          <label class="form-check-label" for="numbers">Numbers</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="special" value="special">
          <label class="form-check-label" for="special">Special Characters</label>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="password" rows="3" placeholder="Your secure passord"
            style="text-align: center" readonly></textarea>
        </div>
      </form>
      <hr class="section-headers-divider">
      <div class="row">
        <div class="col text-center">
          <button id="generate">Generate Password</button>
        </div>
        <div class="col text-center">
          <button id="copy">Copy to Clipboard</button>
        </div>
      </div>
    </div>
  </div>
