<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
</head>

<body>

    <header>
      <h1>Password Generator</h1>
    </header>
      <h2>Generate a Password</h2>
      
      <form>
        How many characters long do you want your password to be? (Must be between 8 and 128): <input type="number" name="passCharCount" min="8" max="128" id="passCharInput">
      </form>
      
      <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
      
      <button id="generate">Generate Password</button>
      
      <button id="copy">Copy to Clipboard</button><br>

      <p> Please choose your criteria (you have to choose at least one):<br>
        <input type="checkbox" id="uppercase" class="criteriaCheckbox" value="uppercase">Uppercase Letters<br>

        <input type="checkbox" id="lowercase" class="criteriaCheckbox" value="lowercase">Lowercase Letters<br>

        <input type="checkbox" id="numbers" class="criteriaCheckbox" value="numbers">Numbers<br>

        <input type="checkbox" id="special" class="criteriaCheckbox" value="special">Special Characters<br>
      </p>






  

      <script src="./script.js"></script>
</body>

</html>
